<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            border-bottom: 2px solid #f8f9fa;
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1a252f;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #2980b9;
        }

        .back-link i {
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Editar Producto</h2>
    <form method="POST" autocomplete="off">
        <div class="form-group">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" name="nombre" id="nombre" value="{{ producto.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="precio">Precio (S/):</label>
            <input type="number" step="0.01" name="precio" id="precio" value="{{ producto.precio }}" required>
        </div>

        <div class="form-group">
            <label for="categoria">Categor√≠a:</label>
            <input type="text" name="categoria" id="categoria" value="{{ producto.categoria }}" required>
        </div>

        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('admin.lista_productos') }}" class="back-link">
        <i class="fas fa-arrow-left"></i> Volver al panel
    </a>
</div>
</body>
</html>
