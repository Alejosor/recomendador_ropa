<h2>Lista de productos</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categor√≠a</th>
        <th>Ventas</th>
    </tr>
    {% for producto in productos %}

        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>

    {% endfor %}
</table>
