<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos | Futbolera Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            border-bottom: 2px solid #f8f9fa;
            padding-bottom: 15px;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .product-table th {
            background-color: #2c3e50;
            color: white;
            padding: 12px 15px;
            text-align: left;
        }

        .product-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .product-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .product-table tr:nth-child(even) {
            background-color: #f9fafb;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #3498db;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background-color: #3498db;
            color: white;
        }

        .back-link i {
            margin-right: 5px;
        }

        .price-column {
            text-align: right;
        }

        .sales-column {
            text-align: center;
            font-weight: bold;
        }

        .high-sales {
            color: #27ae60;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            
            .product-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de productos</h2>
        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categor√≠a</th>
                    <th>Ventas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td class="price-column">S/ {{ producto.precio }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td class="sales-column {% if producto.cant_ventas > 5 %}high-sales{% endif %}">
                        {{ producto.cant_ventas }}
                    </td>
                    <td style="display: flex; gap: 8px; align-items: center;">
                
                        <a href="{{ url_for('admin.editar_producto', id=producto.id) }}" 
                            style="padding: 8px 12px; background-color: #f39c12; color: white; text-decoration: none; border-radius: 4px;">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        
                        <a  style="padding: 8px 12px; background-color: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </a>
                     
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin.dashboard') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver al panel
        </a>
    </div>
</body>
</html>
