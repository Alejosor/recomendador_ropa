<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>üßæ Mis Compras</h1>
        {% if compras %}
            <ul class="product-list">
                {% for item in compras %}
                    <li class="product-item">
                        <strong>{{ item.producto }}</strong> - {{ item.categoria }} - S/ {{ item.precio }} <br>
                        <small>ID Orden: {{ item.id_orden }}</small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No has realizado compras a√∫n.</p>
        {% endif %}
        <p><a href="{{ url_for('main.index') }}">‚Üê Volver a la tienda</a></p>
    </div>
</body>
</html>
